<div class="container">
  <div class="card__picture">
    <img
      src={{cardPhoto}}
      width="100%"
    />
  </div>


  <div class="card__infos">
    <div class="card__date">
      {{cardDate}}
    </div>

    <div class="card__title">
      <h3>
        <a [routerLink]="['content', id]">
          {{cardTitle}}
        </a>
      </h3>
    </div>
  </div>
</div>
